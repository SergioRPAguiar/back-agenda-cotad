version: '3.8'

services:
  backend:
    build: .
    container_name: nest_backend
    ports:
      - '3000:3000'
    environment:
      MONGO_URI: mongodb://mongo:27017/nestdb
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: nest_mongo
    ports:
      - '27017:27017'
    volumes:
      - ./data/db:/data/db